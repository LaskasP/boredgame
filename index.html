<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.1.0-dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>BoredGame</title>
</head>

<body>
    <div class="container-md">
        <div class="row">
            <div class="col text-center">
                <h1 class="display-1" id="title">BoredGame</h1>
            </div>
        </div>
        <div class="row sticky-top sticky-bar align-items-center my-2">
            <div class="col col-lg-3 text-start ">
                <h3 class="bolded mb-0">Timer: <span class="timer"></span>
                </h3>
            </div>
            <div class="col col-lg-2 text-start "><button type="button" class="btn btn-outline-dark reset-timer">Reset
                    Time</button>
            </div>
            <div class="col col-lg-7 text-end "><button type="button" class="btn btn-outline-danger reset-game">Reset
                    Game</button>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4 gy-xl-5" id="list">
        </div>
    </div>

</body>
<script src="bootstrap-5.1.0-dist\js\bootstrap.min.js"></script>
<script src="app.js"> </script>
<script src="models\game.js"> </script>
<script src="models\player.js"></script>
<script type="text/javascript" src="models\stopWatch.js"></script>

</html>
